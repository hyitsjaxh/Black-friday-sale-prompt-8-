<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashionista</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="part1">
          <div class="logo"></div>
          <h3>Catalogue</h3>
          <h3>Bundles</h3>
          <h3>Projects</h3>
          <h3>Freebies</h3>
        </div>
        <div class="search_bar">
          <input type="text" placeholder="Search..." />
          <i class="ri-search-2-line"></i>
        </div>
        <div class="part2">
          <h4>All access</h4>
          <button>Sign up</button>
          <button id="btn2">Sign in</button>
          <i class="ri-shopping-cart-2-line"></i>
        </div>
      </nav>
      <div class="content_area">
        <h1>Black <br />Friday</h1>
        <div class="cover"></div>
      </div>
      <div class="content_area2">
        <p>
          unlimited access to all types of clothing stuff <br />
          with a single click
        </p>
      </div>
      <div class="content_imgone"></div>
      <div class="content_imgtwo"></div>
      <div class="content_imgthree"></div>
      <div class="footer">
        <h3>Grab your deal</h3>
        <h3>Limited Period Offer</h3>
      </div>
    </div>
  </body>
</html>
